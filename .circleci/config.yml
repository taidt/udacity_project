version: 2.1

jobs:
  print_hello: 
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "print_hello"
          command: "echo Hello"

  print_world: 
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "print_world"
          command: "echo world!"

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  hello-workflow:
    jobs:
      - print_hello:
          filters:
            branches:
              only: main
      - print_world: 
          requires:
            - print_hello
